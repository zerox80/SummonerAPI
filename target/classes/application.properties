# Riot API Configuration
riot.api.key=YOUR_API_KEY
riot.api.region=euw1

# Server Port
server.port=8080

# Logging Configuration
logging.level.com.zerox80.riotapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Thymeleaf Cache Configuration (deaktiviert für Entwicklung)
spring.thymeleaf.cache=true

# Spring Cache Configuration (using Caffeine)
spring.cache.type=caffeine

# ===============================
# POSTGRESQL DATASOURCE CONFIGURATION (Primäre Konfiguration)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/DEINE_DATENBANK
spring.datasource.username=DEIN_BENUTZERNAME
spring.datasource.password=DEIN_PASSWORT
spring.datasource.driver-class-name=org.postgresql.Driver # Korrekter Property-Name

# ===============================
# POSTGRESQL JPA/HIBERNATE CONFIGURATION (Primäre Konfiguration)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
