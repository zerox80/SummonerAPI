# Riot API Configuration
riot.api.key=YOUR_API_KEY
riot.api.region=euw1
riot.api.community-dragon.url=https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/profile-icons

# Server Port
server.port=8080

# Logging Configuration
logging.level.com.zerox80.riotapi=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Thymeleaf Cache Configuration (set to false for development to see template changes without restarting)
spring.thymeleaf.cache=true

# Spring Cache Configuration (using Caffeine)
spring.cache.type=caffeine

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# =======================================
# POSTGRESQL DATASOURCE CONFIGURATION
# =======================================
spring.datasource.url=jdbc:postgresql://localhost:5432/summoner_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# =======================================
# POSTGRESQL JPA/HIBERNATE CONFIGURATION
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
